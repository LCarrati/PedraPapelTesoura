<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogo feito em Javascript  permite jogar 'Pedra Papel e Tesoura' contra um adversÃ¡rio controlado pelo computador.">
    <title>Pedra papel e tesoura</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <h1>Pedra Papel Tesoura</h1> 
            <h2>Dispute contra Jarvas Cript!</h2>
            <h3>O primeiro que chegar a 3 pontos vence</h3>
            <p class="regras">
                <img src="./imagens/sketch-logo.svg" alt="pedra"> Pedra vence Tesoura <img src="./imagens/scissors.svg" alt="tesoura"><br> 
                <img src="./imagens/newspaper-clipping.svg" alt="papel"> Papel vence Pedra 
                <img src="./imagens/sketch-logo.svg" alt="pedra"><br>
                 <img src="./imagens/scissors.svg" alt="tesoura"> Tesoura vence Papel <img src="./imagens/newspaper-clipping.svg" alt="papel"><br>
            </p> 
    </header>
    <main>
        <section class="pontuacao">
            <div class="pontosUser">
                <img src="./imagens/arrow-up.svg" alt="seta verde para cima">
                <p>Seus pontos</p>
                <p class="numeroPontos">0</p>
            </div>
            <div class="pontosJarvas">
                <img src="./imagens/arrow-down.svg" alt="seta vermelha para baixo">
                <p>Jarvas Cript</p>
                <p class="numeroPontos">0</p>
            </div>
        </section>
        <section class="logBatalha">
            <p>Log de batalha</p>
        </section>
        <section class="controles">
            <button class="btnControl" alt="pedra">
                Pedra
            </button>
            <button class="btnControl" alt="papel">
                Papel
            </button>
            <button class="btnControl" alt="tesoura">
                Tesoura
            </button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
